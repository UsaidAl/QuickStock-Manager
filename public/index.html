<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStock Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header onclick="location.href='index.html'">
        <h1 class="is-size-5">QuickStock Manager</h1>
    </header>

    <nav>
        <a onclick="openAddItemModal()" class="has-text-weight-bold">Add Item</a>
        <a href="javascript:void(0);" onclick="toggleViewItems()" class="has-text-weight-bold">View Items</a>
    </nav>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <h2>Add Item</h2>
            <form>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
              
                <label for="itemDescription">Item Description:</label>
                <input type="text" id="itemDescription" name="itemDescription" required>
              
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
              
                <button type="submit">Save Item</button>
              </form>
            <button class="close-btn" onclick="closeAddItemModal()">Close</button>
        </div>
    </div>

    <section id="viewItems">
        <h2>Inventory Items</h2>
        <table id="itemTable" style="display: none;">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Item Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="itemList">
            </tbody>
        </table>
    </section>
    <script src="js/app.js"></script>
</body>
